


<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="header" style="margin-left:10px;margin-right:10px;">

    <div class="issue" id="subscribe_name" style="display:none;">

            <button type="button" class="button hover3" id="unsubscribe" style="position:relative;bottom:44px;right:15px;float:right;font-size:1px" value="구독">구독중</button>
        </div>
        <div style="display: flex;position:relative;bottom:20px;margin-left: 20px;">
            <h6>구독자 : </h6><h6>123</h6><h6>명</h6>
        </div>
    </div>
    
    <div class="naver_article" style="margin-left:10px;margin-right:10px;" id="page_1_item_01"><!--맨처음 페이지에서만 사용-->

        </div>
        <div class="naver_article naver_article_common"></div>
        <div class="naver_article naver_article_common">
            <button type="button" id="subscribe" class="button hover3" style=position:relative;top:10px;left:30px;font-size:1px; value="구독">구독</button>
            <button type="button" class="button hover3" id="view_check_b" style=position:relative;top:10px;left:30px;font-size:1px;display:none; value="구독취소">✔</button>
        </div>
    </div>

    <div class="article_title" style="margin-left:10px;margin-right:10px;margin-top:20px;" id="page_1_item_02"><!--맨처음 페이지에서만 사용-->

            <span id="title" class="title_text"></span>

        <textarea id="url">기사를 보는 웹</textarea>

    <div id="similar_items_div" style="display:none;">

                </div>
                <div class="show_item_bottom">

                </div>
            </div>
    
            <div class="items">
    
            </div>
    
            <div class="items">
    
            </div>
    
            <div class="items">
    
            </div>

        <div>
            <button class="success" type="button" id="open_web_similar">웹에서 보기</button>

                <div class="show_item_bottom">

        <!-- <input type="button" value="타임라인" id="time_line"> -->
            <button type="button" id="time_line" class="button hover3">타임라인</button>
        </div>

        <div class="footer footer_common" style=margin-left:auto>
