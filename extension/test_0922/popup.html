<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>

        body{width:400px; height:600px; margin: auto auto; background: rgb(156, 189, 180); text-align: center}
        
        textarea{
            background: rgb(120, 228, 201);
            width:350px; 
            resize:none;/* 크기고정 */ 
            /*resize: horizontal; // 가로크기만 조절가능 
            resize: vertical;  세로크기만 조절가능*/
            margin-left: auto;
            margin-right: auto;
        }
        .box1 {height:50px;}
        .box2 {height:400px;}

        div{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <div><h1>뉴스트링<br><br></h1></div>

    <div><textarea id="url">기사를 보는 웹</textarea></div>

    <div>
        <textarea class='box1' id="title">기사 타이틀</textarea>
    </div>

    <div>
        <textarea  class='box2' id="contents">기사 내용</textarea>
    </div>

    <div>
        <input type="button" value="기사 획득" id="btn"> 

        <input type="button" value="기사 전송" id="extraction">
    </div>
  
</body>
</html>
